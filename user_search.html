                </div>

                        <a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
                    </li>
                </ul>
                <form action="#" class="user-search">
                    <div class="alert alert-info" role="alert">
                        <strong>技巧提士:</strong>
                        支持模糊搜索和匹配搜索,匹配搜索使用*代替!
                    </div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" id="name" class="form-control " placeholder="请输入用户名">
                    </div>
                    <div class="form-group"><label for="uid">UID</label><input type="text" name="uid"
                            class="form-control" placeholder="请输入用户UID"></div>
                    <div class="form-group"><label for="yonghuzu">选择用户组</label><select name="" id="yonghuzu"
                            class="form-control">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select></div>
                </form>
                <button type="submit" class="btn btn-default">提交</button>
            </div>

    <!-- Button trigger modal -->
    <!--     <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="addname">用户名</label>
                            <input type="text" id="addname" placeholder="请输入用户名" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="addpassword">用户密码</label>
                            <input type="password" class="form-control" id="addpassword" placeholder="请输入用户密码">
                        </div>
                        <div class="form-group"><label for="addpassword1">确认密码</label>
                            <input type="password" class="form-control" id="addpassword1" placeholder="请确认密码"></div>
                        <div class="form-group"><label for="addEmail">请输入邮箱</label>
                            <input type="email" id="addEmail" class="form-control" placeholder="请输入邮箱"></div>
                        <div class="form-group">
                            <label for="addyonghuzu">用户组</label>
                            <select name="" id="addyonghuzu" class="form-control">
                                <option>限制会员</option>
                                <option>新手会员</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                <option>高级会员</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
